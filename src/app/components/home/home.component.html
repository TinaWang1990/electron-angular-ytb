<div class="container">
  <header>
    <strong><span>YT</span>DESK</strong>
    <nav>
      <ul>
        <li><img src="./assets/btn-min.svg" id="min" (click)="minimizeWindow()" alt=""></li>
        <li><img src="./assets/btn-close.svg" (click)="closeWindow()" alt=""></li>
      </ul>
    </nav>
  </header>
  <input type="text" placeholder="Channel Username" value="UCVyRiMvfUNMA1UPlDPzG5Ow" (keyup.enter)="channel($event.target.value)">
  <main>
    <ng-container *ngFor= "let channel of channelInfo.items">
      <figure>
        <img [src]="channel.snippet.thumbnails.default.url" alt="">
        <figcaption>
          {{channel.snippet.title}}
        </figcaption>    
      </figure>

      <div class="stats">
        <strong>{{channel.statistics.subscriberCount | number}}</strong>
        <span>SUBSCRIBERS</span>
      </div>
    </ng-container>
  </main>
</div>
